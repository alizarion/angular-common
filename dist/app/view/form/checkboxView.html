<div class="jumbotron ">
    <form class="form-horizontal">
        <h1 class="header">Checkbox</h1>


        <p class="hint">Notify me about updates to apps or games that I've downloaded</p>

        <tabset>
            <tab heading="Result">
                <div class="jumbotron ">
                    <input it-checkbox type="checkbox" it-text="Checkbox" ng-model="my.model">
                    <input it-checkbox type="checkbox" ng-model="my.model">
                </div>
            </tab>
            <tab heading="CSS">
                <div class="jumbotron ">
                    <pre it-prettyprint=""  class="prettyprint lang-html">
                        <label class="toggle">
                            <input type="checkbox">
                            <div class="track">
                                <div class="handle"></div>
                            </div>
                        </label>
                    </pre>
                </div>
            </tab>
            <tab heading="Directive">
                <div class="jumbotron ">
                    <pre it-prettyprint=""  class="prettyprint lang-html">
                        <input it-checkbox type="checkbox" it-text="Checkbox" ng-model="my.model">
                    </pre>
                </div>
            </tab>

        </tabset>

    </form>
</div>


<div class="jumbotron ">
    <form class="form-horizontal">
        <h1 class="header">Toggle</h1>
        <p class="hint">Notify me about updates to apps or games that I've downloaded</p>
        <tabset>
            <tab heading="Result">
                <div class="jumbotron ">
                    <input it-toggle type="checkbox" it-text="Toggle" ng-model="my.model"></input>
                    <input it-toggle type="checkbox" ng-model="my.model"></input>
                </div>
            </tab>
            <tab heading="CSS">
                <div class="jumbotron ">
                    <pre it-prettyprint=""  class="prettyprint lang-html">
                        <div class="togglebutton">
                            <label>Toggle&nbsp;&nbsp;
                                <input type="checkbox"/>
                                    <span class="toggle"></span>
                            </label>
                        </div>
                    </pre>
                </div>
            </tab>
            <tab heading="Directive">
                <div class="jumbotron ">
                    <pre it-prettyprint=""  class="prettyprint lang-html">
                        <input it-toggle type="checkbox" it-text="Toggle" ng-model="my.model">
                    </pre>
                </div>
            </tab>

        </tabset>

    </form>
</div>
