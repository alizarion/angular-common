<div class="row">
    <div class="col-md-6">
        <!-- Master Panel -->
        <div class="jumbotron">
            <!-- Master Header -->
            <div class="row">
                <div class="col-md-6">
                    <div class="btn-toolbar">
                        <button class="btn btn-primary" title="Add"><span class="fa fa-plus fa-lg"></span></button>
                        <button class="btn btn-danger" title="Delete"><span class="fa fa-trash fa-lg"></span></button>
                        <button class="btn btn-success" title="Down"><span class="fa fa-chevron-down fa-lg"></span></button>
                        <button class="btn btn-success" title="Up"><span class="fa fa-chevron-up fa-lg"></span></button>
                    </div>
                </div>
                <div class="col-md-6 pull-right">
                    <div>
                        <form>
                            <div class="form-group has-feedback">
                                <span class="glyphicon glyphicon-search form-control-feedback"></span>
                                <input it-input class="form-control" type="text" placeholder="Rechercher"/>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!-- Master Content-->
            <div class="row">
                <div class="col-md-12">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Code</th>
                                <th>Description</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-class="{active:currentItemWrapper.currentIndex == $index}" ng-repeat="item in data" ng-click="displayDetail(item,$index)">
                                <td>{{item.code}}</td>
                                <td>{{item.description}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <!-- Detail Panel -->
        <div class="jumbotron">
            <!-- Detail Header -->
            <div class="row">
                <div class="col-md-12">
                    <div class="btn-toolbar pull-right">
                        <button class="btn btn-warning" ng-click="saveCurrent()" title="Save"><span class="fa fa-floppy-o fa-lg"></span></button>
                        <button class=" btn btn-info" title="Check"><span class="fa fa-file-code-o fa-lg"></span></button>
                        <button class="btn btn-success" title="Undo"><span class="fa fa-undo fa-lg"></span></button>
                    </div>
                </div>
            </div>
            <!-- Detail Content -->
            <div class="row">
                <div class="col-md-12" it-fill-height additional-padding="300">
                    <form novalidate>
                        <div class="form-group">
                            <input it-input type="text"
                                   class="form-control floating-label"
                                   it-text="Code"
                                   placeholder="Code"
                                   ng-model-options="{updateOn: 'blur'}"
                                   ng-model="currentItemWrapper.currentItem.code"/>
                        </div>
                        <div class="form-group">
                            <input it-input type="text"
                                   class="form-control floating-label"
                                   it-text="Description"
                                   placeholder="Description"
                                   ng-model-options="{updateOn: 'blur'}"
                                   ng-model="currentItemWrapper.currentItem.description"/>
                        </div>
                        <div class="form-group">
                            <input type="checkbox" it-toggle it-text="Active" ng-model="currentItem.enabled"/>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
